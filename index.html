<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>



    <div class="container-fluid w-50   myContainer">
        <div class="row   mt-5 myRow1 visible">
            <div class="col-md-12 mt-5  text-center  ">

                <button id="startButton" class=" mt-5 mb-5 p-3 btn-lg btn-block  text-white ">Start</button>

            </div>
        </div>

        <div class="row  mt-5 myRow3 invisible">
            <div class="col-md-12   text-center ">
                <h1 id="result" class="text-white p-3"></h1>
                <div id="imgDiv"></div>
            </div>
        </div>

        <div class="row text-white  invisible myRow2 ">
            <div class="col-md-12 text-center ">
                <h1 class=" p-3 title">Trivia Game</h1>
            </div>
            </div>
            <div class="row text-white  ">
            <div class="col-md-12  ">
                <h2 class=" p-3 timer"></h2>
            </div>
        </div>

        <div class="row h-25 mt-2  invisible myRow2">
            <div class="col-md-12 mb-3 text-center font-weight-bold">
                <textarea class="p-5 tex-center bg-white font-weight-bold Question "></textarea>
            </div>
        </div>

        <div class="row invisible myRow2">
            <div class="col-md-12 mt-3 mb-2">
                <button id="button-1" value="A" class=" btn-lg btn-block font-weight-bold mybutton"></button>
            </div>
        </div>

        <div class="row invisible myRow2">
            <div class="col-md-12 mb-2">
                <button id="button-2" value="B" class=" btn-lg btn-block font-weight-bold mybutton"></button>
            </div>
        </div>
        <div class="row invisible myRow2">
            <div class="col-md-12 mb-2">
                <button id="button-3" value="C" class=" btn-lg btn-block font-weight-bold mybutton"></button>
            </div>
        </div>
        <div class="row invisible myRow2">
            <div class="col-md-12 mb-5">
                <button id="button-4" value="D" class=" btn-lg btn-block font-weight-bold mybutton"></button>
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
